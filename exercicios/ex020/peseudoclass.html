<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {
            display: inline-block; /* tudo na mesma linha -> inline-block */
            background-color: lightblue;
            border: 1px solid black; /* 1px - largura | solid - Tipo | borda -> border */ 
            text-align: center;
            height: 200px; /* altua */ 
            width: 200px; /* largura */ 
        }
       div:hover { /* hover -> quando passar o mause por cima fica amarela*/    
        background-color: yellow;

       }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
