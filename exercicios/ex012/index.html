<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
    
</head>
<body>

    <h1>Inserindo videos hospedados localmente  </h1>
    <p>Esse video ta hospedado no meu proprio servidor</p>

    <video width="560"  poster="capas/foto.png" controls autoplay loop>
        <source src="midias/Video.3.webm" type="video/webm">
        <source src="midias/Video.2.mp4" type="video/mp4">
        <source src="midias/Video.4.ogv" type="video/ogg">
        <p>Infelismente seu navegador nao suporta video</p><hr>
    </video>
    <hr>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VtrQn4cNAvM?si=m6soPz__fq58SlOW&amp;start=4120" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <hr>

    <h1>inserindo video do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/875228916?h=4e57a38fe8&byline=0" width="560" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <hr>
</body>
</html>
