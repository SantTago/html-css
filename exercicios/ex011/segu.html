<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>imagens Dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes <br>
    ou simplesmente diminua o tamanho do seu navergador. </p>

    <picture> 
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="image flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a colocar audio em html5</p>

    <audio preload="metadata" controls autoplay loop> <!-- controls para criar os botoes para da play-->
        <source src="midia/musica-1.mp3" type="audio/mpeg"> <!-- 1° tentativa-->
        <source src="midia/musica-1.ogg" type="audio/ogg"> <!-- 2° tentativa-->
        <source src="midia/musica-1.mp3" type="audio/wav"> <!-- 3° tentativa-->
        <p>Seu navegador nao suporta áudio <a href="midia/musica-1.mp3" download="musica-1.mp3" type="audio/mpeg"></a></p> <!-- 4° tentativa-->
    </audio>
    
</body>
</html>
